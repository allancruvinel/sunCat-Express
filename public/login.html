<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adicione um link para um arquivo CSS se desejar -->
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" required><br>
            <button type="submit">Entrar</button>
        </form>
        <p id="login-message"></p>
        <p>Não tem uma conta? <a href="/cadastro.html">Cadastre-se aqui!</a></p>
    </div>

    <script type="module">
        // Importar funções do Firebase
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCHzj77xG8u_sq9DNMCa_BqiE0wHkH9cVc",
            authDomain: "suncat-3804a.firebaseapp.com",
            projectId: "suncat-3804a",
            storageBucket: "suncat-3804a.appspot.com",
            messagingSenderId: "799526486887",
            appId: "1:799526486887:web:c71691689791a3cb29e5c2",
            measurementId: "G-THWZQNJ6QV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Manipulação do envio do formulário
        const form = document.getElementById('login-form');
        const message = document.getElementById('login-message');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Previne o envio padrão do formulário

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login bem-sucedido
                    const user = userCredential.user;
                    message.textContent = "Bem-vindo, " + user.email;
                    // Redirecionar ou realizar outra ação aqui
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    message.textContent = `Erro: ${errorCode} - ${errorMessage}`;
                });
        });
    </script>
</body>
</html>
